<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Bookshelf</title>
    <style>
        /* ... (Your existing styles) ... */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Digital Bookshelf</h1>
    <div id="bookshelf"></div>
    <div id="uploadForm">
        <input type="text" id="pdfUrl" placeholder="Enter PDF URL">
        <input type="text" id="imageUrl" placeholder="Enter Image URL">
        <input type="text" id="bookTitle" placeholder="Enter Book Title">
        <button onclick="addBook()">Add Book</button>
    </div>
    <div id="uploadStatus"></div>
    <script>
        let books = JSON.parse(localStorage.getItem("books")) || [];

        function saveBooks() {
            localStorage.setItem("books", JSON.stringify(books));
        }

        function displayBooks() {
            const bookshelf = document.getElementById("bookshelf");
            bookshelf.innerHTML = "";
            books.forEach(book => {
                const bookDiv = document.createElement("div");
                bookDiv.classList.add("book");
                const bookLink = document.createElement("a");
                bookLink.href = book.pdfUrl;
                bookLink.target = "_blank";
                const coverImg = document.createElement("img");
                coverImg.src = book.coverUrl;
                coverImg.alt = book.title + " Cover";
                coverImg.onerror = function() {
                    console.error("Image load error for:", book.title);
                };
                const titlePara = document.createElement("p");
                titlePara.textContent = book.title;
                bookLink.appendChild(coverImg);
                bookLink.appendChild(titlePara);
                bookDiv.appendChild(bookLink);
                bookshelf.appendChild(bookDiv);
            });
        }

        displayBooks();

        function addBook() {
            const pdfUrl = document.getElementById("pdfUrl").value;
            const imageUrl = document.getElementById("imageUrl").value;
            const bookTitle = document.getElementById("bookTitle").value;
            const statusDiv = document.getElementById("uploadStatus");

            if (!pdfUrl || !imageUrl || !bookTitle) {
                statusDiv.textContent = "Please enter all URLs and the book title.";
                return;
            }

            try {
                const newBook = {
                    title: bookTitle,
                    coverUrl: imageUrl,
                    pdfUrl: pdfUrl,
                };

                books.push(newBook);
                saveBooks();
                displayBooks();

                document.getElementById("pdfUrl").value = "";
                document.getElementById("imageUrl").value = "";
                document.getElementById("bookTitle").value = "";
                statusDiv.textContent = "Book added successfully!";
            } catch (error) {
                console.error("Error saving book:", error);
                statusDiv.textContent = "Error saving book.";
            }
        }
    </script>
</body>
</html>
