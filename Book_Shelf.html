<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Bookshelf</title>
    <style>
        /* ... (Your existing styles) ... */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Digital Bookshelf</h1>
    <div id="bookshelf"></div>
    <div id="uploadForm">
        <input type="file" id="bookUpload" accept=".pdf">
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="uploadBook()">Upload Book</button>
    </div>
    <div id="uploadStatus"></div>
    <script>
        let books = JSON.parse(localStorage.getItem("books")) || [];

        function saveBooks() {
            localStorage.setItem("books", JSON.stringify(books));
        }

        function displayBooks() {
            const bookshelf = document.getElementById("bookshelf");
            bookshelf.innerHTML = "";
            books.forEach(book => {
                const bookDiv = document.createElement("div");
                bookDiv.classList.add("book");
                const bookLink = document.createElement("a");
                bookLink.href = book.pdfData;
                bookLink.target = "_blank";
                const coverImg = document.createElement("img");
                coverImg.src = book.cover;
                coverImg.alt = book.title + " Cover";
                coverImg.onerror = function() {
                    console.error("Image load error for:", book.title);
                };
                const titlePara = document.createElement("p");
                titlePara.textContent = book.title;
                bookLink.appendChild(coverImg);
                bookLink.appendChild(titlePara);
                bookDiv.appendChild(bookLink);
                bookshelf.appendChild(bookDiv);
            });
        }

        displayBooks();

        function uploadBook() {
            const fileInput = document.getElementById("bookUpload");
            const imageInput = document.getElementById("imageUpload");
            const file = fileInput.files[0];
            const image = imageInput.files[0];
            const statusDiv = document.getElementById("uploadStatus");

            if (!file || !image) {
                statusDiv.textContent = "Please select both a PDF and an image.";
                return;
            }

            statusDiv.textContent = "Processing files...";

            const reader = new FileReader();

            reader.onload = function(e) {
                const pdfData = e.target.result;

                const imageReader = new FileReader();

                imageReader.onload = function(imageEvent) {
                    const imageData = imageEvent.target.result;

                    try {
                        const newBook = {
                            title: file.name.replace(/\.[^/.]+$/, ""),
                            cover: imageData,
                            pdfData: pdfData,
                        };

                        books.push(newBook);
                        saveBooks();
                        displayBooks();

                        fileInput.value = "";
                        imageInput.value = "";
                        statusDiv.textContent = "Book uploaded successfully!";
                    } catch (error) {
                        console.error("Error saving book:", error);
                        statusDiv.textContent = "Error saving book.";
                    }
                };

                imageReader.onerror = function(error) {
                    console.error("Error reading image:", error);
                    statusDiv.textContent = "Error reading image.";
                };

                imageReader.readAsDataURL(image);
            };

            reader.onerror = function(error) {
                console.error("Error reading PDF:", error);
                statusDiv.textContent = "Error reading PDF.";
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
